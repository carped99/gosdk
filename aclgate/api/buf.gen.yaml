version: v2
clean: true
managed:
  enabled: true
#  disable:
#    - module: buf.build/googleapis/googleapis
#    - module: buf.build/envoyproxy/protoc-gen-validate
#    - module: buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - remote: buf.build/bufbuild/validate-go
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway:v2.27.0
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.0
    out: gen
    opt:
      - paths=source_relative
      - logtostderr=true
      - grpc-gateway_out=logtostderr=true
      - grpc-gateway_opt=logtostderr=true
      - openapiv2_out=logtostderr=true
      - openapiv2_opt=logtostderr=true
      - openapiv2_opt=json_names_for_fields=true
      - openapiv2_opt=disable_default_responses=false
      - openapiv2_opt=disable_service_tags=false
      - openapiv2_opt=use_go_templates=true
      - openapiv2_opt=include_package_in_tags=true
      - openapiv2_opt=allow_merge=true
      - openapiv2_opt=merge_file_name=service
      - openapiv2_opt=use_enum_numbers=false
      - openapiv2_opt=enum_type_for_ints=string

inputs:
  - module: buf.build/carped99/aclgate